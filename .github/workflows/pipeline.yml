name: API Pipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Build
              run:
                docker compose build
    dev:
        runs-on: self-hosted
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Build
              run:
                docker compose up --env-file .env.dev -d
    release:
        runs-on: self-hosted
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Build
              run:
                docker compose up --env-file .env.prod -d
                docker compose down
