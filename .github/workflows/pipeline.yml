name: API Pipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Build
              run:
                docker compose build
    dev:
        needs: build
        runs-on: self-hosted
        steps:
            - name: Approval
              uses: trstringer/manual-approval@v1
              with:
                approvers: hcurtillet
                minimum-approvals: 1
            - name: Checkout Repository
              uses: actions/checkout@v2
              with:
                approvers: hcurtillet
                minimum-approvals: 1
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Build
              run:
                docker compose --env-file .env.dev up -d
    release:
        needs: dev
        runs-on: self-hosted
        steps:
            - name : Approval
              uses: trstringer/manual-approval@v1
              with:
                approvers: hcurtillet
                minimum-approvals: 1
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Build
              run:
                docker compose --env-file .env.prod up -d
